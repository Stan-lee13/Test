<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CJ Dropshipping Products Viewer</title>
</head>
<body>
  <h1>Fetch CJ Products</h1>
  <input type="text" id="token" placeholder="Enter CJ Access Token" style="width:300px;"><br>
  <input type="email" id="email" placeholder="Enter CJ Email" style="width:300px;"><br>
  <button id="fetchBtn">Fetch Products</button>

  <div id="products" style="margin-top:20px;"></div>
  <div id="error" style="color:red;"></div>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const token = document.getElementById('token').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!token || !email) {
        document.getElementById('error').textContent = 'Please enter both token and email.';
        return;
      }
      document.getElementById('error').textContent = '';
      document.getElementById('products').innerHTML = 'Loading…';

      try {
        const resp = await fetch('/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, email, pageNum: 1, pageSize: 10 })
        });
        const data = await resp.json();

        if (data.error) {
          document.getElementById('products').innerHTML = '';
          document.getElementById('error').textContent = data.error + (data.details ? ' – see console for details' : '');
          console.log('CJ API details:', data.details || data.raw);
          return;
        }

        const products = data.products;
        if (!products || products.length === 0) {
          document.getElementById('products').innerHTML = 'No products found.';
          return;
        }

        document.getElementById('products').innerHTML = products.map(p => `
          <div style="border:1px solid #ccc; padding:10px; margin:10px;">
            <h3>${p.productName || p.productNameEn || p.title}</h3>
            <img src="${p.mainImage || (p.images && p.images[0]) || ''}" width="150" alt="Product image">
            <p>Price: ${p.price || p.skuPrice || ''}</p>
          </div>`).join('');

      } catch (err) {
        document.getElementById('error').textContent = 'Fetch failed: ' + err.message;
        document.getElementById('products').innerHTML = '';
      }
    });
  </script>
</body>
</html>
