<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CJ Dropshipping Products</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: #eee; }
    input, button { padding:8px; margin:4px; }
    .product { display:inline-block; margin:10px; padding:10px; background:#222; border-radius:6px; width:200px; vertical-align:top; }
    .product img { width:100%; height: auto; border-radius:4px; }
    .error { color: #f66; }
  </style>
</head>
<body>
  <h1>Fetch CJ Products</h1>
  <input type="text" id="token" placeholder="Enter CJ Access Token" style="width:300px;"><br/>
  <button id="fetchBtn">Fetch Products</button>

  <div id="error" class="error"></div>
  <div id="products" style="margin-top:20px;"></div>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const token = document.getElementById('token').value.trim();
      if (!token) {
        document.getElementById('error').textContent = 'Token required';
        return;
      }
      document.getElementById('error').textContent = '';
      document.getElementById('products').innerHTML = 'Loadingâ€¦';

      try {
        const resp = await fetch('/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, pageNum:1, pageSize:12 })
        });
        const data = await resp.json();

        if (data.error) {
          document.getElementById('products').innerHTML = '';
          document.getElementById('error').textContent = data.error;
          console.log('details:', data.details || data.raw);
          return;
        }

        const products = data.products;
        if (!products || products.length === 0) {
          document.getElementById('products').innerHTML = 'No products found';
          return;
        }

        document.getElementById('products').innerHTML = products.map(p => `
          <div class="product">
            <img src="${p.productImage || p.bigImage || ''}" alt="${p.productNameEn || p.productName || 'Product'}">
            <h3 style="font-size:16px;">${p.productNameEn || p.productName || 'Unnamed'}</h3>
            <p>Price: ${p.sellPrice != null ? '$' + p.sellPrice : ''}</p>
          </div>
        `).join('');

      } catch (err) {
        document.getElementById('error').textContent = 'Fetch failed: ' + err.message;
        document.getElementById('products').innerHTML = '';
      }
    });
  </script>
</body>
</html>
