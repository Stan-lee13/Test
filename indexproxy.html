<!-- index_proxy.html -->
<!doctype html><html><head><meta charset="utf-8"><title>Proxy CJ Test</title></head><body>
<h3>Proxy test</h3>
<input id="token" placeholder="CJ token"/><br/>
<button id="go">Fetch via proxy</button>
<pre id="raw"></pre>
<script>
document.getElementById('go').onclick = async () => {
  const token = document.getElementById('token').value.trim();
  if(!token) return alert('paste token');
  const body = { endpoint: 'https://developers.cjdropshipping.com/api2.0/v1/product/getProductList', params:'page=1&size=20', headerName:'accessToken', token };
  const r = await fetch('http://localhost:3000/proxy/products', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
  const j = await r.json().catch(()=>null);
  document.getElementById('raw').textContent = JSON.stringify(j || {status:r.status}, null, 2);
};
</script>
</body></html>
